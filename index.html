<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A student registration system for managing student details with ease.">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Student Registration System</h1>
        <marquee behavior="" direction="both"><p>Register and manage (Update & Delete) student records:</p></marquee>
    </header>
    <main>
        <!-- Content will be added in further tasks -->
        <section>
            <h2>Register a New Student</h2>
            <form id="studentForm">
                <div class="form-group">
                    <label for="studentName">Student Name:</label><br>
                    <input type="text" id="studentName" placeholder="Ex. - Virat Kohli" required>
                </div>
                <div class="form-group">
                    <label for="studentId">Student Id:</label><br>
                    <input type="text" id="studentId" placeholder="Ex. - 1204567" required>
                </div>
                <div class="form-group">
                    <label for="studentClass">Class:</label><br>
                    <input type="text" id="studentClass" placeholder="Ex. - BCA/BTech/Polytechnic" required>
                </div>
                <div class="form-group">
                    <label for="studentRollNo">Roll. No.:</label><br>
                    <input type="tel" id="studentRollNo" placeholder="Ex. - AMF1021" required>
                </div>
                <button type="button" id="addButton">Add Student</button>
            </form>
            
                <h2>Registered Students</h2>
                <table id="studentTable">
                    <thead>
                        <tr>
                            <th>Student Name</th>
                            <th>Student Id</th>
                            <th>Class</th>
                            <th>Roll.No.</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Student records will be dynamically added here -->
                    </tbody>
                </table>
            
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
